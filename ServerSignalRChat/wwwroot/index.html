<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Metanit.com</title>
</head>
<body>
    <div>
        <p id="connectionId" name="connectionId">id</p>
        Введите логин:<br />
        <input id="userName" type="text" /><br /><br />
        Введите получателя:<br />
        <input id="receiverUser" type="text" /><br /><br />
        Введите сообщение:<br />
        <input type="text" id="message" /><br /><br />
        <input type="button" id="sendBtn" value="Отправить" f />
        <input type="button" id="sendBtnToOne" value="Отправить одному" disabled="disabled" />
    </div>
    <div id="chatroom"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script>
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl("/chat")
            .build();

        document.getElementById("sendBtn").addEventListener("click", function () {
            const userName = document.getElementById("userName").value;   // получаем введенное имя
            const message = document.getElementById("message").value;
            const receiverUser = document.getElementById("receiverUser").value;

            hubConnection.invoke("Send", userName, message) // отправка данных серверу
                .catch(function (err) {
                    return console.error(err.toString());
                });
        });

        document.getElementById("sendBtnToOne").addEventListener("click", function (event) {
            const userName = document.getElementById("userName").value;   // получаем введенное имя
            const message = document.getElementById("message").value;
            const receiverUserId = document.getElementById("receiverUser").value;

            hubConnection.invoke("SendToUser", userName, receiverUserId, message) // отправка данных серверу
                .catch(function (err) {
                    return console.error(err.toString());
                });
        });

        // получение данных с сервера
        hubConnection.on("Receive", function (userName, message) {

            // создаем элемент <b> для имени пользователя
            const userNameElem = document.createElement("b");
            userNameElem.textContent = `${userName}: `;

            // создает элемент <p> для сообщения пользователя
            const elem = document.createElement("p");
            elem.appendChild(userNameElem);
            elem.appendChild(document.createTextNode(message));
            //elem.appendChild(document.createTextNode(receiverUser));

            // добавляем новый элемент в самое начало
            // для этого сначала получаем первый элемент
            const firstElem = document.getElementById("chatroom").firstChild;
            document.getElementById("chatroom").insertBefore(elem, firstElem);
        });

        hubConnection.start().then(function(){
        hubConnection.invoke("GetConnectionId").then(function (id){
            document.getElementById("connectionId").innerText = id;
        });
        document.getElementById("sendBtnToOne").disabled = false;
    }).catch(function(err) {
        return console.error(err.toString());
});

        //hubConnection.start()
        //    .then(function () {
        //        document.getElementById("sendBtn").disabled = false;
        //    })
        //    .catch(function (err) {
        //        return console.error(err.toString());
        //    });

    </script>
</body>
</html>
